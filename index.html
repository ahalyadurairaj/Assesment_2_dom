<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Varela+Round&display=swap">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"> 
   <link rel="stylesheet" href="style.css">
    <title>Shopping cart</title>
</head>
<body>
    <h1 id="heading">Shopping Cart</h1>
    <div id="container">
        <div class="user_input">
            <form action="" id="frm">
                
                <div>
                    <h3>Product Name</h3>
                    <input type="text" id="product_name"  class="product"   placeholder="product">
                   
                    <hr>
                    <div id="product_name_error"></div>
                </div>
                <div>
                    <h3>Amount</h3>
                    <input type="text" id="amount_name"  class="product"  placeholder="amount">
                    <hr>
                    <div id="amount_error"></div>
                </div>
                <button id="btn">Add to Cart</button>
             </form>
           
        </div>
       <div id="center_line"></div>
    
        <div class="list_of_product">
            <div id="product_heading">
                <div class="list_header">Product Name</div>
                <div class="list_header">amount<i class="fa-solid fa-caret-up"></i></div> 
                    
            </div>
            
            <hr>

            <!-- <div>

            </div> -->
        </div>
       
    
    </div>
   

    <!-- <i class="fa-solid fa-trash"></i> -->







    <script src="script.js"></script>
</body>
</html>
